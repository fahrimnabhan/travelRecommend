<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travelindo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Moved the styles.css link inside the <head> -->
</head>

<body>

  <header>
    <nav>
        <a href="index.html" class="logo">Travelindo</a>
        <div class='menu'>
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </div>
        <div class="search-container">
            <form id="search-recommendations-form" action="/search" method="GET">
                <input type="text" placeholder="Search..." name="search">
                <button id='search-recommendations' type="submit">Search</button>
                <button id='clear-recommendations' type="reset" class="reset-button">Reset</button>
            </form>
        </div>
    </nav>
  </header>
  <main>
    <section class="hero">
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="hero-content">
            <div class="home-hero">
                <div>
                    <h1>Explore Dream Destination</h1> <!-- Text capitalization adjusted for stylistic consistency -->
                    <p>Explore unfamiliar territories, embrace diverse cultures and landscapes, and pursue destinations that captivate the heart and ignite a sense of wonder.</p>
                    <button class="book-now-btn">Book Now</button>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </section>
  </main>
  <script src="script.js"></script> <!-- type attribute is not needed in HTML5 -->

</body>
</html>
