<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- For social media icons -->
    <!-- Add other head elements like meta tags, favicon, etc. here -->
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="logo">TravelBloom</a>
            <div class="menu-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="search-area">
                <input type="text" placeholder="Enter a destination or keyword" class="search-input">
                <button class="search-btn">Search</button>
                <button class="clear-btn">Clear</button>
            </div>
        </nav>
    </header>
    <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="contact-us-container" style="background-image: url('background-img.jpg');">
        <h1>CONTACT US</h1>
        <p>Get in touch</p>
        
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add AJAX call to send form data to the server or handle form submission
            alert('Thank you for contacting us!');
        });
    </script>
</body>
</html>
